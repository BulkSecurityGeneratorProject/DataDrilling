<!--<div class="container-fluid">-->
    <div class="panel panel-info" style="margin-top: 0.8em">
        <div class="panel-heading">
            <h3 class="panel-title">GTD Control Panel</h3>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-lg-offset-4 col-xs-4 col-sm-4 col-md-4 col-lg-4">
                    <label style="color: #1454ab;">Country: </label>
                    <div class="input-group">
                        <ui-select multiple ng-model="vm.selectedCountries" on-remove="vm.resetData()" sortable="true"
                                   style="width: 20em">
                            <ui-select-match placeholder="Select a country...">{{$item.name}}</ui-select-match>
                            <ui-select-choices repeat="item in vm.countries | filter: $select.search">
                                <div ng-bind-html="item.name | highlight: $select.search"></div>
                            </ui-select-choices>
                        </ui-select>
                    </div>
                </div>
            </div>
            <br/>
            <div class="row">
                <div class=" col-lg-offset-4 col-xs-4 col-sm-4 col-md-4 col-lg-4">
                    <button type="submit" ng-disabled="vm.selectedCountries.length == 0" ng-click="vm.loadData()" class="btn btn-block btn-info btn-raised">
                        Load data
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid" ng-if="vm.incidents.length > 0">
    	<div class="row text-center">
            <div class="col-md-2">
                <button type="button" onclick="javascript:dc.filterAll();dc.redrawAll();"
                        class="btn btn-info btn-raised">Reset All
                </button>
            </div>

            <div class="col-md-2">
                <div id="incidents-count-display" style="font-weight: normal; background-color: #FFFFFF"
                     data-position="right" class="chart-wrapper card">
                    <div class="chart-title"><strong> Number of Incidents <br/></strong></div>
                </div>
            </div>

            <div class="col-md-2">
                <div id="kills-count-display" style="font-weight: normal; background-color: #FFFFFF"
                     data-position="right" class="chart-wrapper card">
                    <div class="chart-title"><strong> Number of Casualties <br/></strong></div>
                </div>
            </div>

            <div class="col-md-2">
                <div id="injured-count-display" style="font-weight: normal; background-color: #FFFFFF"
                     data-position="right" class="chart-wrapper card">
                    <div class="chart-title"><strong> Number of Injuries <br/></strong></div>
                </div>
            </div>

            <div class="col-md-2">
                <div id="perpetrators-count-display" style="font-weight: normal; background-color: #FFFFFF"
                     data-position="right" class="chart-wrapper card">
                    <div class="chart-title"><strong> Number of Perpetrators <br/></strong></div>
                </div>
            </div>

            <div class="col-md-2">
                <div id="damages-sum-display" style="font-weight: normal; background-color: #FFFFFF"
                     data-position="right" class="chart-wrapper card">
                    <div class="chart-title"><strong> Damages cost in USD <br/></strong></div>
                </div>
            </div>

    	</div>

        <div class="row text-center">
            <div class="col-md-12">
                <div id="incident-volume-chart"
                     style="font-weight: normal; background-color: #FFFFFF"
                     class="chart-wrapper">
                    <div class="chart-title"><strong> Incidents Casualties and Wounded Volume Per Day </strong></div>
                </div>
            </div>
        </div>

        <div class="row text-center">

            <!--<div class="col-md-4">-->
                <!--<div id="city-chart"-->
                     <!--style="font-weight: normal; background-color: #FFFFFF; color: black"-->
                     <!--class="chart-wrapper">-->
                    <!--<div class="chart-title"><strong> City </strong></div>-->
                <!--</div>-->
            <!--</div>-->

            <div class="col-md-6">
                <div id="region-chart"
                     style="font-weight: normal; background-color: #FFFFFF"
                     class="chart-wrapper">
                    <div class="chart-title"><strong> Region </strong></div>
                </div>
            </div>

            <div class="col-md-6">
                <div id="country-chart"
                     style="font-weight: normal; background-color: #FFFFFF"
                     class="chart-wrapper">
                    <div class="chart-title"><strong> Country </strong></div>
                </div>
            </div>

        </div>

        <div class="row text-center">
        	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="row text-center">
                    <div class="col-md-12">
                        <div id="incidentsMap">
                            <div class="map card">

                            </div>
                        </div>
                    </div>
                </div>
        	</div>
        </div>

        <br/>
        <div class="row text-center">
            <div class="col-md-6">
                <div id="target-chart"
                     style="font-weight: normal; background-color: #FFFFFF"
                     class="chart-wrapper">
                    <div class="chart-title"><strong> Targets </strong></div>
                </div>
            </div>

            <div class="col-md-6">
                <div id="targetNationalities-chart"
                     style="font-weight: normal; background-color: #FFFFFF"
                     class="chart-wrapper">
                    <div class="chart-title"><strong> Target Nationalities </strong></div>
                </div>
            </div>
        </div>

        <br/>
        <div class="row text-center">
            <div class="col-md-6">
                <div id="groupResponsible-chart"
                     style="font-weight: normal; background-color: #FFFFFF"
                     class="chart-wrapper">
                    <div class="chart-title"><strong> Group Responsible </strong></div>
                </div>
            </div>

            <div class="col-md-6">
                <div id="weapons-chart"
                     style="font-weight: normal; background-color: #FFFFFF"
                     class="chart-wrapper">
                    <div class="chart-title"><strong> Weapons Used </strong></div>
                </div>
            </div>
        </div>
    </div>
